<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAL ToDo App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
     <!-- Audio elements for sound effects -->
    <audio id="addSound" preload="auto">
      <source src="sounds/add.mp3" type="audio/mpeg">
      <source src="sounds/add.wav" type="audio/wav">
      <source src="sounds/add.ogg" type="audio/ogg">
    </audio>
    
    <audio id="deleteSound" preload="auto">
      <source src="sounds/delete.mp3" type="audio/mpeg">
      <source src="sounds/delete.wav" type="audio/wav">
      <source src="sounds/delete.ogg" type="audio/ogg">
    </audio>
    
    <audio id="editSound" preload="auto">
      <source src="sounds/edit.mp3" type="audio/mpeg">
      <source src="sounds/edit.wav" type="audio/wav">
      <source src="sounds/edit.ogg" type="audio/ogg">
    </audio>
    <!-- todo form start -->
    <section class="todoForm">
      <div class="container">
        <h2><i class="fas fa-tasks"></i> Todo Input</h2>
        <form>
          <div class="inputDiv">
            <div>
              <i class="fas fa-plus"></i>
            </div>
            <input type="text" id="todoField" placeholder="Enter a new task..." />
          </div>
          <div class="Violations" id="violations"></div>
          <button type="button" id="createNewTodo">
            <i class="fas fa-plus-circle"></i> Add New Task
          </button>
        </form>
      </div>
    </section>
    <!-- todo form end -->
    
    <!-- todo list start -->
    <section class="todoList">
      <div class="container">
        <h2><i class="fas fa-list-ul"></i> Task List</h2>
        <ul class="pagination">
          <li data-category="all" class="active">
            <i class="fas fa-list"></i> All
          </li>
          <li data-category="done">
            <i class="fas fa-check-circle"></i> Completed
          </li>
          <li data-category="todo">
            <i class="fas fa-clock"></i> Pending
          </li>
        </ul>
        <div class="Tasks" id="Tasks"></div>
        <ul class="DeleteActions">
          <li data-deleteType="DeleteDone">
            <i class="fas fa-trash-alt"></i> Delete Completed
          </li>
          <li data-deleteType="DeleteAll">
            <i class="fas fa-trash"></i> Delete All
          </li>
        </ul>
      </div>
    </section>

    <!-- Success Alert -->
    <div class="alert success-alert" id="successAlert">
      <div class="alert-content">
        <i class="fas fa-check-circle"></i>
        <span class="alert-message"></span>
        <button class="alert-close" onclick="closeAlert('successAlert')">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
     <!-- Error Alert -->
    <div class="alert error-alert" id="errorAlert">
      <div class="alert-content">
        <i class="fas fa-exclamation-triangle"></i>
        <span class="alert-message"></span>
        <button class="alert-close" onclick="closeAlert('errorAlert')">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Rename Task Modal -->
    <div class="renameTask">
      <div class="popUp">
        <h2><i class="fas fa-edit"></i> Edit Task</h2>
        <input type="text" class="newTaskInput" placeholder="Enter new text..." />
        <div class="Violations" id="violations"></div>
        <div class="actions">
          <button type="button" class="saveBtn">
            <i class="fas fa-save"></i> Save
          </button>
          <button type="button" class="cancelBtn">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>
    
   
    
    

      <script src="script.js"></script>
</body>
</html>
